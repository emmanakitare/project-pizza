<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
        <script src="js/jquery-3.4.1.js"></script>
        <title>INSTANT PIZZA</title>
    </head>
    <body>
        <div class="jumbotron">
        <h1>INSTANT PIZZA</h1>
        <div class="container">
            <h3 style="font-size: 50px; color: gold;">DEAR CUSTOMER</h3>
            <div class="card">
                <div class="card-body">Welcome to our web application. Here you will  be able to make an order for the pizza of your own choice.</div>
            </div>
        </div>
        </div>
        <div class="container">

            <form>
                <input type="radio" id="small" name="size" value="small">
                <label for="small">Small</label><br>
                <input type="radio" id="medium" name="size" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="large" name="size" value="large">
                <label for="large">Large</label><br>

                <label for="crusts">Choose kind of crust:</label>
                <select id="crusts" name="crusts">
                    <option value="crispy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="gluten-free">Gluten-free</option>
                </select><br>

                <label for="toppings">Choose the toppings:</label>
                <select id="toppings" name="toppings">
                    <option value="pepperoni">Pepperoni</option>
                    <option value="Mushrooms">Mushrooms</option>
                    <option value="onions">Onions</option>
                    <option value="extra-cheese">Extra cheese</option>
                </select><br>
                
                <input type="submit">
            </form>
        </div>
    </body>
</html>
